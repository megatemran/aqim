<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqim - 480x320</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .ad-container {
            width: 480px;
            height: 320px;
            background: linear-gradient(90deg, #1A5F4F 0%, #0d3d32 100%);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Animated background pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                repeating-linear-gradient(45deg, transparent, transparent 15px, rgba(255,255,255,0.1) 15px, rgba(255,255,255,0.1) 30px);
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        /* Glowing orb effect */
        .glow-orb {
            position: absolute;
            top: 50%;
            left: 30%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(244, 116, 59, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Mosque silhouette */
        .mosque-icon {
            position: absolute;
            bottom: -20px;
            right: 20px;
            font-size: 180px;
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 25px 30px;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #F4743B 0%, #e05a24 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 6px 20px rgba(244, 116, 59, 0.4);
            flex-shrink: 0;
        }

        .logo-text {
            color: white;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .headline {
            color: white;
            font-size: 26px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .subheadline {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .feature-tag {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.3);
            white-space: nowrap;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding-left: 20px;
        }

        .rating {
            text-align: center;
        }

        .stars {
            color: #FFD700;
            font-size: 20px;
            display: flex;
            gap: 3px;
            justify-content: center;
            margin-bottom: 5px;
        }

        .rating-text {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            font-weight: 700;
        }

        .downloads {
            color: rgba(255,255,255,0.8);
            font-size: 12px;
            margin-bottom: 10px;
        }

        .cta-button {
            background: linear-gradient(135deg, #F4743B 0%, #e05a24 100%);
            color: white;
            padding: 14px 28px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 6px 20px rgba(244, 116, 59, 0.5);
            animation: pulse 2s ease-in-out infinite;
            border: 2px solid rgba(255,255,255,0.3);
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(244, 116, 59, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(244, 116, 59, 0.7);
            }
        }

        .free-tag {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
