<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqim - 320x50</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .ad-container {
            width: 320px;
            height: 50px;
            background: linear-gradient(90deg, #1A5F4F 0%, #0d3d32 100%);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        /* Animated background */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: radial-gradient(circle at 30% 50%, rgba(244, 116, 59, 0.3) 0%, transparent 70%);
            animation: pulse-bg 3s ease-in-out infinite;
        }

        @keyframes pulse-bg {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 10;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #F4743B 0%, #e05a24 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(244, 116, 59, 0.4);
            flex-shrink: 0;
        }

        .text-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-name {
            color: white;
            font-size: 14px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 2px;
        }

        .tagline {
            color: rgba(255,255,255,0.85);
            font-size: 10px;
            font-weight: 600;
            line-height: 1;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 10;
        }

        .rating {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .stars {
            color: #FFD700;
            font-size: 10px;
            line-height: 1;
            margin-bottom: 2px;
        }

        .rating-text {
            color: rgba(255,255,255,0.8);
            font-size: 8px;
            font-weight: 600;
        }

        .cta-button {
            background: linear-gradient(135deg, #F4743B 0%, #e05a24 100%);
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 4px 12px rgba(244, 116, 59, 0.5);
            animation: pulse 2s ease-in-out infinite;
            border: 1.5px solid rgba(255,255,255,0.4);
            white-space: nowrap;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 4px 12px rgba(244, 116, 59, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 5px 16px rgba(244, 116, 59, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="ad-container" onclick="window.open('https://play.google.com/store/apps/details?id=net.brings2you.aqim', '_blank')">
        <div class="bg-pattern"></div>

        <div class="left-section">
            <div class="logo-icon">üïå</div>
            <div class="text-section">
                <div class="app-name">AQIM</div>
                <div class="tagline">Waktu Solat Malaysia</div>
            </div>
        </div>

        <div class="right-section">
            <div class="rating">
                <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                <div class="rating-text">4.8</div>
            </div>
            <div class="cta-button">
                MUAT TURUN
            </div>
        </div>
    </div>
</body>
</html>
