<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqim - 160x600</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .ad-container {
            width: 160px;
            height: 600px;
            background: linear-gradient(180deg, #1A5F4F 0%, #0d3d32 100%);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        /* Animated background */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background-image:
                radial-gradient(circle at 50% 20%, rgba(244, 116, 59, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(20, 70, 160, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(244, 116, 59, 0.3) 0%, transparent 40%);
            animation: shimmer 10s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.08; }
            50% { opacity: 0.15; }
        }

        /* Decorative elements */
        .mosque-icon-top {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            opacity: 0.1;
            animation: float-top 6s ease-in-out infinite;
        }

        @keyframes float-top {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }

        .mosque-icon-bottom {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 80px;
            opacity: 0.1;
            animation: float-bottom 6s ease-in-out infinite 3s;
        }

        @keyframes float-bottom {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(8px); }
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 20px 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #F4743B 0%, #e05a24 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 6px 20px rgba(244, 116, 59, 0.4);
            animation: float-logo 4s ease-in-out infinite;
            margin: 0 auto 12px;
        }

        @keyframes float-logo {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-6px) rotate(3deg); }
        }

        .logo-text {
            color: white;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .badge {
            display: inline-block;
            background: rgba(244, 116, 59, 0.3);
            color: #F4743B;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            border: 1px solid rgba(244, 116, 59, 0.5);
        }

        .headline {
            color: white;
            font-size: 18px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .subheadline {
            color: rgba(255,255,255,0.85);
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .features-section {
            width: 100%;
            margin: 20px 0;
            flex: 1;
        }

        .feature-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 12px;
            border-radius: 14px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .feature-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .feature-title {
            color: white;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .feature-desc {
            color: rgba(255,255,255,0.7);
            font-size: 10px;
            line-height: 1.3;
        }

        .stats-section {
            width: 100%;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 14px 10px;
            border-radius: 14px;
            margin-bottom: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-value {
            color: #F4743B;
            font-size: 26px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 6px;
        }

        .stat-label {
            color: rgba(255,255,255,0.8);
            font-size: 11px;
            font-weight: 600;
        }

        .rating-section {
            margin-bottom: 20px;
        }

        .stars {
            color: #FFD700;
            font-size: 18px;
            margin-bottom: 6px;
        }

        .rating-text {
            color: white;
            font-size: 13px;
            font-weight: 700;
        }

        .cta-section {
            width: 100%;
            margin-top: auto;
        }

        .cta-button {
            background: linear-gradient(135deg, #F4743B 0%, #e05a24 100%);
            color: white;
            padding: 14px 20px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 6px 20px rgba(244, 116, 59, 0.5);
            animation: pulse 2s ease-in-out infinite;
            border: 2px solid rgba(255,255,255,0.4);
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(244, 116, 59, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 28px rgba(244, 116, 59, 0.7);
            }
        }

        .cta-subtext {
            color: rgba(255,255,255,0.75);
            font-size: 9px;
            font-weight: 600;
            line-height: 1.3;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            margin: 15px auto;
        }
    </style>
</head>

</body>
</html>
