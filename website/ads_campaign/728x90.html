<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqim - 728x90</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        .ad-container {
            width: 728px;
            height: 90px;
            background: linear-gradient(90deg, #1A5F4F 0%, #0d3d32 100%);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }

        /* Animated background */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(244, 116, 59, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(20, 70, 160, 0.3) 0%, transparent 50%);
            animation: shimmer 8s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.08; }
            50% { opacity: 0.15; }
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #F4743B 0%, #e05a24 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(244, 116, 59, 0.4);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo-text {
            color: white;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .divider {
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.3), transparent);
        }

        .message-section {
            flex: 1;
        }

        .headline {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .subheadline {
            color: rgba(255,255,255,0.85);
            font-size: 13px;
            font-weight: 500;
        }

        .features {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            background: rgba(255,255,255,0.15);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 10;
        }

        .rating-badge {
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stars {
            color: #FFD700;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .rating-text {
            color: white;
            font-size: 11px;
            font-weight: 600;
        }

        .cta-button {
            background: linear-gradient(135deg, #F4743B 0%, #e05a24 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 6px 20px rgba(244, 116, 59, 0.5);
            animation: pulse 2s ease-in-out infinite;
            border: 2px solid rgba(255,255,255,0.4);
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(244, 116, 59, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 30px rgba(244, 116, 59, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="ad-container" onclick="window.open('https://play.google.com/store/apps/details?id=net.brings2you.aqim', '_blank')">
        <div class="bg-pattern"></div>

        <div class="left-section">
            <div class="logo-section">
                <div class="logo-icon">üïå</div>
                <div class="logo-text">AQIM</div>
            </div>

            <div class="divider"></div>

            <div class="message-section">
                <div class="headline">Aplikasi Waktu Solat #1 Malaysia</div>
                <div class="subheadline">Tepat, Mudah & Percuma</div>
            </div>
        </div>

        <div class="right-section">
            <div class="features">
                <div class="feature-item">üìç GPS</div>
                <div class="feature-item">üîî Azan</div>
                <div class="feature-item">üß≠ Kiblat</div>
            </div>

            <div class="rating-badge">
                <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                <div class="rating-text">4.8 Rating</div>
            </div>

            <div class="cta-button">
                ‚¨áÔ∏è MUAT TURUN
            </div>
        </div>
    </div>
</body>
</html>
